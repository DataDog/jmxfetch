version: 2
lint_steps: &lint_steps
  steps:
    - checkout
    - run: ./mvnw verify -B -Dhttps.protocols=TLSv1.2 -DskipTests
build_steps: &build_steps
  environment:
    DEBUG: testcontainers
  steps:
    - checkout
    - setup_remote_docker
    - run: ./mvnw test -B -Dhttps.protocols=TLSv1.2 -Dcheckstyle.skip=true -Dtests.log_level=info -Djdk.attach.allowAttachSelf=true
    - run:
        when: on_fail
        command: for log in target/surefire-reports/*.txt; do  echo "$log ========================" ; cat $log ; done

jobs:
  lint_openjdk8:
    docker:
      - image: cimg/openjdk:8.0
    <<: *lint_steps
  test_openjdk8:
    docker:
      - image: cimg/openjdk:8.0
    <<: *build_steps
  test_openjdk11:
    docker:
      - image: cimg/openjdk:11.0
    <<: *build_steps
  test_openjdk15:
    docker:
      - image: cimg/openjdk:15.0
    <<: *build_steps
  test_openjdk17:
    docker:
      - image: cimg/openjdk:17.0
    <<: *build_steps
  test_openjdk19:
    docker:
      - image: cimg/openjdk:19.0
    <<: *build_steps

workflows:
  version: 2
  workflow:
    jobs:
      - lint_openjdk8
      - test_openjdk8
      - test_openjdk11
      - test_openjdk15
      - test_openjdk17
      - test_openjdk19
