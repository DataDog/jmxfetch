
# Young Gen Collectors (Minor Collections)
- include:
    domain: java.lang
    type: GarbageCollector
    name: Copy
    attribute:
      CollectionCount:
        alias: jvm.gc.minor_collection_count
        metric_type: counter
      CollectionTime:
        alias: jvm.gc.minor_collection_time
        metric_type: counter
