init_config:

instances:
    -   process_name_regex: .*surefire.*
        name: jmx_dynamic_tags_map_test
        tags:
            env: test
            cluster_id: $org.datadog.jmxfetch.test:type=DynamicTagTestApp#ClusterId
            static_tag: static_value
        conf:
            - include:
               domain: org.datadog.jmxfetch.test
               type: DynamicTagTestApp
               attribute:
                    Metric:
                        metric_type: gauge
                        alias: test.dynamic.tags.metric


