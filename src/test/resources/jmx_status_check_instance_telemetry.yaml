init_config:

instances:
    -   process_name_regex: .*surefire.*
        name: jmx_test_instance
        tags:
            env: stage
            newTag: test
        conf:
            - include:
                domain: org.datadog.jmxfetch.test
                attribute:
                    ShouldBe100:
                        metric_type: gauge
                        alias: this.is.100.$foo.$qux
                    Hashmap.thisis0:
                        metric_type: gauge
                        alias: $attribute
                    Int424242:
                        metric_type: histogram
                        alias: test1.histogram
