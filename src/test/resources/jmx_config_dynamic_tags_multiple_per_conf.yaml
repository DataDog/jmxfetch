init_config:

instances:
    -   process_name_regex: .*surefire.*
        name: jmx_config_dynamic_tags_multiple_per_conf_test
        conf:
            # Config with multiple dynamic tags (cluster_id AND version) on the same metric
            - include:
                  domain: org.datadog.jmxfetch.test
                  type: DynamicTagTestApp
                  attribute:
                      Metric:
                          metric_type: gauge
                          alias: test.metric.with.multiple.tags
                  tags:
                      env: test
              dynamic_tags:
                  - tag_name: cluster_id
                    bean_name: org.datadog.jmxfetch.test:type=DynamicTagTestApp
                    attribute: ClusterId
                  - tag_name: version
                    bean_name: org.datadog.jmxfetch.test:type=DynamicTagTestApp
                    attribute: Version
                  - tag_name: port
                    bean_name: org.datadog.jmxfetch.test:type=DynamicTagTestApp
                    attribute: Port


