init_config:

instances:
    -   process_name_regex: .*surefire.*
        name: jmx_config_dynamic_tags_test
        conf:
            - include:
               domain: org.datadog.jmxfetch.test
               type: DynamicTagTestApp
               tags:
                   env: test
               dynamic_tags:
                   cluster_id:
                       bean: org.datadog.jmxfetch.test:type=DynamicTagTestApp
                       attribute: ClusterId
                   kafka_version:
                       bean: org.datadog.jmxfetch.test:type=DynamicTagTestApp
                       attribute: Version
               attribute:
                    Metric:
                        metric_type: gauge
                        alias: test.config.dynamic.tags.metric

