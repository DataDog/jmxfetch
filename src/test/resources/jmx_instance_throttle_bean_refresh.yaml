init_config:

instances:
    -   process_name_regex: .*surefire.*
        name: jmx_test_instance
        throttle_bean_refresh_interval: 2
        conf:
            - include:
                  domain: org.datadog.jmxfetch.test
                  attribute:
                      ShouldBe100:
                          metric_type: gauge
                          alias: this.is.100.$foo.$qux
                      Hashmap.thisis0:
                          metric_type: gauge
                          alias: $domain.$qux.$attribute
